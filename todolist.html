<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='https://momentjs.com/downloads/moment.js'></script>
    
</head>
<body>
    <div id="container">        
        <h1>To Do List <i class="far fa-calendar-check"></i></h1>
        <input type="text" placeholder="Date" id="datepicker">
        <input type="text" placeholder="Add a new to do here" id="items">
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span>Type in a task</li>
                <li><span><i class="far fa-trash-alt"></i></span>Click the task to check off</li>
                <li><span><i class="far fa-trash-alt"></i></span>Click the icon to delete</li>
            </ul>

    </div>

    
    <script type="text/javascript" src="todolist.js"></script>
</body>
</html>
